<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="world" data-world>
      <div class="hi-score" data-hiscore>HI: 00000</div>
      <div class="score" data-score>SCORE: 00000</div>
      <div class="start-screen" data-start-screen>
        Press any Key to start the game.
      </div>
      <img
        src="./img/ground.png"
        alt="game ground image"
        class="ground"
        data-ground
      />
      <!-- Second ground image tag for smoother animation -->
      <img
        src="./img/ground.png"
        alt="game ground image"
        class="ground"
        data-ground
      />
      <img
        src="./img/dino-stationary.png"
        alt="standing dino"
        class="dino"
        data-dino
      />
    </div>
    <audio src="./audio/jump.wav" type="audio/wav" data-jump></audio>
    <audio src="./audio/die.wav" type="audio/wav" data-die></audio>
  </body>
</html>
